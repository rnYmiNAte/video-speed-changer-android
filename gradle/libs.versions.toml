[versions]
# Android Build Tools
androidGradlePlugin = "8.2.2"
compileSdk = "34"
minSdk = "21"
targetSdk = "34"
kotlin = "1.9.20"
coreKtx = "1.12.0"
appCompat = "1.6.1"
material = "1.11.0"
constraintLayout = "2.1.4"
recyclerView = "1.3.2"

# Dependency Injection
hilt = "2.48"
hiltLifecycle = "1.1.0"

# Video Processing
ffmpegKit = "5.1.0.LTS"

# Coroutines
coroutines = "1.7.3"

# Lifecycle & Architecture Components
lifecycle = "2.6.2"

# Testing
junit = "4.13.2"
junitExt = "1.1.5"
espresso = "3.5.1"
mockk = "1.13.8"
assertj = "3.24.2"

[plugins]
androidApplication = { id = "com.android.application", version.ref = "androidGradlePlugin" }
androidLibrary = { id = "com.android.library", version.ref = "androidGradlePlugin" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
hiltAndroid = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }

[libraries]
# Core Android
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appCompat" }
material = { module = "com.google.android.material:material", version.ref = "material" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintLayout" }
androidx-recyclerview = { module = "androidx.recyclerview:recyclerview", version.ref = "recyclerView" }

# Dependency Injection
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
hilt-lifecycle-viewmodel = { module = "androidx.hilt:hilt-lifecycle-viewmodel", version.ref = "hiltLifecycle" }
hilt-lifecycle-compiler = { module = "androidx.hilt:hilt-compiler", version.ref = "hiltLifecycle" }

# Video Processing
ffmpeg-kit-full = { module = "com.arthenica:ffmpeg-kit-full", version.ref = "ffmpegKit" }

# Coroutines
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }

# Lifecycle Components
lifecycle-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
lifecycle-livedata-ktx = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "lifecycle" }
lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }

# Unit Tests
junit = { module = "junit:junit", version.ref = "junit" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }

# Instrumented Tests
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "junitExt" }
espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }
mockk-android = { module = "io.mockk:mockk-android", version.ref = "mockk" }

[bundles]
# Group related dependencies for easy inclusion
android-core = ["androidx-core-ktx", "androidx-appcompat", "material", "androidx-constraintlayout", "androidx-recyclerview"]
coroutines = ["kotlinx-coroutines-core", "kotlinx-coroutines-android"]
lifecycle = ["lifecycle-viewmodel-ktx", "lifecycle-livedata-ktx", "lifecycle-runtime-ktx"]
hilt = ["hilt-android", "hilt-lifecycle-viewmodel"]
testing-unit = ["junit", "mockk", "assertj-core"]
testing-instrumented = ["androidx-junit", "espresso-core", "mockk-android"]
